---
layout: default
---

<style media="screen">
    .glink,
    .glink:visited,
    .glink:hover,
    .glink:active {
      text-decoration: none;
    }
  
    @media only screen and (min-width: 960px) {
      .grid_container {
        display: grid;
        grid-gap: 12px;
        grid-template-columns: 1fr 1fr 1fr;
        padding: 10px;
      }
      .grid_item {
        border-radius: 8px;
        font-size: 16px;
        text-align: left;
        border: black solid 1px;
        transition-duration: 0.3s;
      }
    }
  
    @media only screen and (max-width: 960px) and (min-width: 680px) {
      .grid_container {
        display: grid;
        grid-gap: 12px;
        grid-template-columns: 1fr 1fr;
        padding: 10px;
      }
      .grid_item {
        border-radius: 8px;
        padding: 13px;
        font-size: 16px;
        text-align: left;
        border: black solid 1px;
        transition-duration: 0.3s;
      }
    }
  
    @media only screen and (max-width: 680px) {
      .grid_container {
        display: grid;
        grid-gap: 12px;
        grid-template-columns: 1fr;
        padding: 3px;
      }
      .grid_item {
        border-radius: 8px;
        padding: 13px;
        font-size: 16px;
        text-align: left;
        border: black solid 1px;
        transition-duration: 0.3s;
      }
    }
    .grid_item:hover{
      background-color: rgba(117, 234, 241, 0.3);
      border: rgb(117, 234, 241) solid 1px;
    }
  
    button {
      background-color: #ffffff;
      height: 45px;
      border: solid black 0.5px;
      color: black;
      padding: 10px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      transition-duration: 0.5s;
    }
  
    button:hover {
      background-color: RGBA(133, 227, 255, 0.4);
  
    }
  
    #page_control {
      justify-content: center;
      width: 100%;
      height: 58px;
      display: flex;
      float: right;
    }
  
    #input {
      width: 70%;
      height: 45px;
      padding-left: 10px;
      margin: 4px;
      border: 1px solid #010101;
      border-radius: 4px;
      resize: vertical;
    }
  
    .controls {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 5px;
      margin: 1px;
    }
  </style>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md">
      <h1 class="page-heading">{{ page.title }}</h1>
      </div>
      <div class="col-md align-items-center p-0">
      <input id="input" data-jplist-control="textbox-filter" data-group="data-group-1" data-path=".title" data-clear-btn-id="title-clear-btn" type="text" value="" placeholder="Search by Speaker" />
      <button type="button" id="title-clear-btn">Clear</button>
      </div>
    </div> 
  </div>
  <div class="controls">
  
    <div>
    <button data-jplist-control="buttons-range-filter" data-path=".type" data-group="data-group-1" data-name="name1" data-from="0" data-selected="true">
      All
    </button>
    <button data-jplist-control="buttons-range-filter" data-path=".type" data-group="data-group-1" data-name="name1" data-from="0" data-to="2">
      Rendezvous
    </button>
    <button data-jplist-control="buttons-range-filter" data-path=".type" data-group="data-group-1" data-name="name1" data-from="2" data-to="4">
      Open Mic
    </button>
    <button data-jplist-control="buttons-range-filter" data-path=".type" data-group="data-group-1" data-name="name1" data-from="4" data-to="6">
      Interaction session
    </button>
    <button data-jplist-control="buttons-range-filter" data-path=".type" data-group="data-group-1" data-name="name1" data-from="6" data-to="8">
      Counselling
    </button>
    <button data-jplist-control="buttons-range-filter" data-path=".type" data-group="data-group-1" data-name="name1" data-from="8" data-to="10">
      Other
    </button>
    </div>
  </div>
  
  
  
  
  <!-- generated content -->
  <div class="grid_container" data-jplist-group="data-group-1">
    {%- for item in site.events reversed -%}
    <div class="grid_item" style="
    {% if item.type==1 %}
    background-color: rgba(241, 117, 200, 0.2)
    {% elsif item.type==3 %}
    background-color: rgba(241, 231, 86, 0.2)
    {% elsif item.type==5 %}
    background-color: rgba(86, 241, 120, 0.2)
    {% elsif item.type==7 %}
    background-color: rgba(241, 161, 86, 0.2)
    {% elsif item.type==9 %}
    background-color: rgba(205, 86, 241, 0.2)
    {% endif %};" data-jplist-item >
      <a href="{{item.url}}" class="glink" style="color: initial;">
        <div class="name" style="padding: 13px;"><strong style="font-size: 18px;">{{item.title_prefix}}</strong>
          <br />{{item.title}}
        </div>
      </a>
      <div class="type" style="display: none;">
        {{item.type}}
      </div>
      <div class="title" style="display: none;">
        {{item.title}}
      </div>
    </div>
    {%- endfor -%}
    <!-- no results control -->
    <div data-jplist-control="no-results" data-group="data-group-1" data-name="no-results">
      No Results Found
    </div>
  </div>
  <div class="controls1">
    <div data-jplist-control="pagination" data-group="data-group-1" data-items-per-page="9" data-current-page="0" data-name="pagination1">
      <div id="page_control">
        <button type="button" data-type="first">«</button>
        <button type="button" data-type="prev">‹</button>
        <div class="jplist-holder" data-type="pages">
          <button type="button" data-type="page">{pageNumber}</button>
        </div>
        <button type="button" data-type="next">›</button>
        <button type="button" data-type="last">»</button>
        <!-- items per page select -->
      </div>
      <div style="text-align: center; font-size: 14px; margin: none; padding: none;">
        <select data-type="items-per-page" style="width: 150px; height: 40px; padding-left: 10px; margin: 4px;">
          <option value="9"> 9 per page </option>
          <option value="15"> 15 per page </option>
          <option value="45"> 45 per page </option>
          <option value="0"> view all </option>
        </select>
        <br>
        <span data-type="info">
          Page {pageNumber} of {pagesNumber} |
        </span>
        <span data-type="info">
          {startItem} - {endItem} of {itemsNumber}
        </span>
      </div>
    </div>
  </div>
  <script src="/assets/scripts/jplist.min.js"></script>
  <script>
    jplist.init();
  </script>
